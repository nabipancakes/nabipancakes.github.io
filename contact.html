<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | The Book Diaries</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Contact Us</h1>
        <p class="header-description">We would love to hear from you! Whether you have questions or want to get involved, feel free to reach out.</p>
    </header>

    <section id="contact" class="contact-section">
        <h2 class="contact-title">Contact Information</h2>
        <p><strong>Email:</strong> <a href="mailto:info.thebookdiaries@gmail.com" class="contact-email">info.thebookdiaries@gmail.com</a></p>

        <h2 class="contact-title">Get in Touch</h2>
        <form action="submit_form.php" method="POST" class="contact-form">
            <label for="name" class="contact-form-label">Your Name</label>
            <input type="text" id="name" name="name" required class="contact-form-input">

            <label for="email" class="contact-form-label">Your Email</label>
            <input type="email" id="email" name="email" required class="contact-form-input">

            <label for="message" class="contact-form-label">Your Message</label>
            <textarea id="message" name="message" rows="4" required class="contact-form-textarea"></textarea>

            <button type="submit" class="contact-form-button">Send Message</button>
        </form>
    </section>

    <footer class="footer">
        <p class="footer-text">&copy; 2025 The Book Diaries. All rights reserved.</p>
    </footer>
</body>
</html>
